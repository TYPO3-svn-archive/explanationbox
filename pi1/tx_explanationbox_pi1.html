<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="tx_explanationbox_pi1.css" />
		<script type="text/javascript" src="tx_explanationbox_pi1.js"></script>
		<script type="text/javascript" src="contrib/prototype.js"></script>
		<title>
			HTML template for the Explanation box FE plugin
		</title>
	</head>
	<body>
		<h1>
			HTML template for the Explanation box FE plugin
		</h1>

		<div class="tx-explanationbox-pi1">

<h2>Container</h2>
<!-- ###CONTAINER### -->
<div id="box-###CONTENT_ID###" class="box">
	<div class="box-heading">
		<h2>###CONTENT_HEADING###</h2>
		<div class="section-navigation">
			<!-- ###SECTION_HEADINGS### -->
			<!-- ###SINGLE_HEADING### -->
			<span class="tx-explanationbox-pi1-toggle heading ###CLASS_HEADING### tx-explanationbox-pi1-toggle-###HEADING_NUMBER###" onclick="showTab('box-###CONTENT_ID###', ###HEADING_NUMBER###, ###NUMBER_OF_SECTIONS###);">
				###HEADING###
			</span>
			<!-- ###SINGLE_HEADING### -->
			<!-- ###HEADING_SEPARATOR### -->
				<img src="###IMAGE_PATH###pipe.gif" alt="|" />
			<!-- ###HEADING_SEPARATOR### -->
			<!-- ###SECTION_HEADINGS### -->
			<div class="page-browser">
				<img src="###IMAGE_PATH###arrow_left.gif" alt="&lt;" class="arrow-left tx-explanationbox-pi1-inactive" onclick="tabLeft('box-###CONTENT_ID###', ###NUMBER_OF_SECTIONS###);" />
				<span class="section-number">1</span>/###NUMBER_OF_SECTIONS###
				<img src="###IMAGE_PATH###arrow_right.gif" alt="&gt;" class="arrow-right ###CLASS_RIGHTARROW###" onclick="tabRight('box-###CONTENT_ID###', ###NUMBER_OF_SECTIONS###);" />
			</div>
		</div>
	</div>
	<div class="box-content">
		<!-- ###SECTION_BODY### -->
		<div class="section tx-explanationbox-pi1-toggle ###CLASS_SECTION### tx-explanationbox-pi1-toggle-###SECTION_NUMBER###">
		###SECTION_COLUMNS###
		</div>
		<!-- ###SECTION_BODY### -->
	</div>
</div>
<!-- ###CONTAINER### -->

<h2>One column</h2>
<!-- ###ONE_COLUMN### -->
<div class="one-column">
	###COLUMN_CONTENT###
</div>
<!-- ###ONE_COLUMN### -->

<h2>Two columns</h2>
<!-- ###TWO_COLUMNS### -->
<div class="two-columns">
	<div class="column-1">
		###COLUMN_CONTENT_1###
	</div>
	<div class="column-2">
		###COLUMN_CONTENT_2###
	</div>
	<div class="clear"></div>
</div>
<!-- ###TWO_COLUMNS### -->

		</div>
	</body>
</html>
