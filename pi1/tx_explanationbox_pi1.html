<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="tx_explanationbox_pi1.css" />
		<script type="text/javascript" src="tx_explanationbox_pi1.js"></script>
		<script type="text/javascript" src="contrib/prototype.js"></script>
		<title>
			HTML template for the Explanation box FE plugin
		</title>
	</head>
	<body>
		<h1>
			HTML template for the Explanation box FE plugin
		</h1>

		<div class="tx-explanationbox-pi1">

<h2>Container</h2>
<!-- ###CONTAINER### -->
<div id="box-###CONTENT_ID###" class="box">
	<div class="box-heading">
		<!-- ###SECTION_HEADINGS### -->
		<!-- ###SINGLE_HEADING### -->
		<span class="toggle heading ###CLASS_HEADING### toggle-###HEADING_NUMBER###" onclick="showTab('box-###CONTENT_ID###', ###HEADING_NUMBER###);">
			###HEADING###
		</span>
		<!-- ###SINGLE_HEADING### -->
		<!-- ###HEADING_SEPARATOR### -->
			<img src="/typo3conf/ext/explanationbox/pi1/images/pipe_grey.gif" alt="|" />
		<!-- ###HEADING_SEPARATOR### -->
		<!-- ###SECTION_HEADINGS### -->
		<div class="section-navigation">
			<img src="/typo3conf/ext/explanationbox/pi1/images/pfeil_link_left.gif" alt="&lt;" />
			<span class="section-number">1</span>/###NUMBER_OF_SECTIONS###
			<img src="/typo3conf/ext/explanationbox/pi1/images/pfeil_link.gif" alt="&gt;" />
		</div>
	</div>
	<div class="box-content">
		<!-- ###SECTION_BODY### -->
		<div class="section toggle ###CLASS_SECTION### toggle-###SECTION_NUMBER###">
		###SECTION_COLUMNS###
		</div>
		<!-- ###SECTION_BODY### -->
	</div>
</div>
<!-- ###CONTAINER### -->

<h2>One column</h2>
<!-- ###ONE_COLUMN### -->
<div class="one-column">
###COLUMN_CONTENT###
</div>
<!-- ###ONE_COLUMN### -->

<h2>Two columns</h2>
<!-- ###TWO_COLUMNS### -->
<div class="two-columns">
	<div class="column-1">
		###COLUMN_CONTENT_1###
	</div>
	<div class="column-2">
		###COLUMN_CONTENT_2###
	</div>
</div>
<!-- ###TWO_COLUMNS### -->

		</div>
	</body>
</html>
